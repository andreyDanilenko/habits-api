basePath: /api/v1
definitions:
  backend_internal_model.CreateWorkspaceDto:
    properties:
      color:
        type: string
      description:
        type: string
      name:
        type: string
    required:
    - name
    type: object
  backend_internal_model.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  backend_internal_model.LoginResponse:
    properties:
      expires_in:
        type: integer
      user:
        $ref: '#/definitions/backend_internal_model.User'
    type: object
  backend_internal_model.RegisterRequest:
    properties:
      email:
        type: string
      name:
        minLength: 1
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - name
    - password
    type: object
  backend_internal_model.User:
    properties:
      avatarUrl:
        type: string
      createdAt:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
      role:
        $ref: '#/definitions/backend_internal_model.UserRole'
      status:
        $ref: '#/definitions/backend_internal_model.UserStatus'
      updatedAt:
        type: string
    type: object
  backend_internal_model.UserRole:
    enum:
    - USER
    - ADMIN
    type: string
    x-enum-varnames:
    - UserRoleUser
    - UserRoleAdmin
  backend_internal_model.UserStatus:
    enum:
    - ACTIVE
    - DELETED
    type: string
    x-enum-varnames:
    - UserStatusActive
    - UserStatusDeleted
  backend_pkg_response.ErrorResponse:
    properties:
      details: {}
      error:
        type: string
      error_code:
        type: string
      message:
        type: string
      status:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: Application backend API
  title: Backend API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with email and password
      parameters:
      - description: Login credentials
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/backend_internal_model.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: User logged in successfully
          schema:
            $ref: '#/definitions/backend_internal_model.LoginResponse'
        "400":
          description: Validation error
          schema:
            $ref: '#/definitions/backend_pkg_response.ErrorResponse'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/backend_pkg_response.ErrorResponse'
      summary: Login user
      tags:
      - auth
  /auth/logout:
    post:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Logout (clear cookie)
      tags:
      - auth
  /auth/me:
    get:
      description: Get information about currently authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: User information
          schema:
            $ref: '#/definitions/backend_internal_model.User'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/backend_pkg_response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get current user
      tags:
      - auth
  /auth/refresh:
    post:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Refreshing the access token (using a refresh cookie)
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user with email, password and name
      parameters:
      - description: Registration data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/backend_internal_model.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User registered successfully
          schema:
            $ref: '#/definitions/backend_internal_model.LoginResponse'
        "400":
          description: Validation error
          schema:
            $ref: '#/definitions/backend_pkg_response.ErrorResponse'
        "409":
          description: User already exists
          schema:
            $ref: '#/definitions/backend_pkg_response.ErrorResponse'
      summary: Register user
      tags:
      - auth
  /workspaces:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: workspaces
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: List of user workspaces
      tags:
      - workspaces
    post:
      consumes:
      - application/json
      parameters:
      - description: workspace data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/backend_internal_model.CreateWorkspaceDto'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Create workspace
      tags:
      - workspaces
  /workspaces/{workspaceId}:
    get:
      parameters:
      - description: ID workspace
        in: path
        name: workspaceId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get a workspace by ID
      tags:
      - workspaces
schemes:
- http
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
